<html>
    <head>
        <title>Feedback</title>
    </head>

    <link rel="stylesheet" href="css/nav.css">
<!--Navigation bar-->
    <div class="topnav">
        <a href="Index.html">Home</a>
        <a href="Cal.html">Calculater</a>
        <a class="active" id="rightnav" href="Feedback.html">Feedback</a>
    </div>


    <body>

        <h3 align="center">Feedback</h3>
<!--Form-->
<form id="form_edit" action="server.com" method="post">
<table id="form" align="center">
<tr>
  <td>
    Name: 
  </td>
  <td>
   <input type="text" placeholder="Enter your first name" name="name">
  </td>
</tr>

<tr>
  <td>
    E-mail 
  </td>
  <td>
    <input type="text" placeholder="Enter Valid E-mail" name="Email">
  </td>
</tr>

<tr><!--<hr>-->
  <td colspan="2">
    <hr>
  </td>
</tr>

<tr>
  <td>
    DOB:  
  </td>
  <td>
    <input type="date"  name="dob">
  </td>
</tr>

<tr>
  <td>
    Gender:
  </td>
  <td>
    <input type="radio" name="gender">Male
    <input type="radio" name="gender">Female
    <input type="radio" name="gender">Other
  </td>
</tr>


<tr>
  <td>
    Review
  </td>
  <td>
    <textarea name="address" placeholder="Tell us how you like the website" style="width: 90%; height:100px;" ></textarea>
  </td>
</tr>

<tr><!--2<hr>-->
  <td colspan="2">
    <hr>
  </td>
</tr>
<!--Button-->
<tr>
  <td style="text-align: right;">
    <input type="submit">
  </td>
  <td style="text-align: center;">
    <input type="reset">
  </td>
</tr>
</table>
</form>

    </body>
</html>
