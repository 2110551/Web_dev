<html>

<head>
    <title>Calculater</title>
</head>

<link rel="stylesheet" href="css/nav.css">
<link rel="stylesheet" href="css/Cal.css">
<!--Navigation bar-->
<div class="topnav">
    <a href="Index.html">Home</a>
    <a class="active" href="Cal.html">Calculater</a>
    <a href="Feedback.html" id="rightnav">Feedback</a>
</div>

<body>

    <div class="base">
        <div class="row">
          <div class="display">0</div>
        </div>

    <div class="row">
        <div class="button" id="long_button">Clear</div>
        <div class="button backspace" id="long_button">Back</div>
    </div>

    <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button divice">/</div>
    </div>

    <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button multiply">*</div>
    </div>

    <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button">-</div>
    </div>

    <div class="row">
        <div class="button zero">0</div>
        <div class="button">+</div>
        <div class="button equal" id="long_button">=</div>
    </div>
    </div>

</body>

</html>
